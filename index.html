<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Bootstrap CSS for styling and layout -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />

    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Font for pixel-style Pokemon theme -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Pokémon-style font for title -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- Dark mode toggle button -->
    <div class="toggle-container">
      <button id="dark-mode-toggle" class="dark-mode-button"></button>
    </div>

    <!-- Bootstrap Navbar for navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Pokedex</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content container -->
    <div class="container">
      <!-- Page Title -->
      <h1>Pokedex</h1>

      <!-- Search bar and dropdown for filtering Pokémon by type -->
      <div class="search-bar-container">
        <input
          type="text"
          id="pokemon-search"
          class="search-bar"
          placeholder="Search Pokemon"
        />
        <!-- Dropdown for Pokemon types, dynamically populated -->
        <select id="type-dropdown" class="type-dropdown">
          <option value="">All Types</option>
          <!-- Pokemon types will be dynamically inserted here -->
        </select>
      </div>

      <!-- Pokémon List, dynamically populated with Pokémon cards -->
      <div class="pokemon-list-container">
        <ul class="pokemon-list list-group"></ul>
        <!-- List items (Pokémon) will be inserted here -->
      </div>
    </div>

    <!-- Modal to display Pokemon details -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- Modal title for Pokemon details -->
            <h5 class="modal-title" id="pokemonModalLabel">Pokemon Details</h5>
            
          </div>
          <div class="modal-body">
            <!-- Dynamic content (Pokemon stats and details) will be inserted here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading spinner to show while Pokemon data is loading -->
    <div id="loading-spinner" style="display: none">
      <img src="path/to/pokeball-spinner.gif" alt="Loading..." />
    </div>

    <!-- Bootstrap JS and dependencies for interactive components like the modal -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Polyfills for older browsers to support fetch and promises -->
    <script src="js/fetch-pollyfill.js"></script>
    <script src="js/promise-pollyfill.js"></script>

    <!-- Custom JavaScript to handle Pokémon fetching, displaying, and modal interaction -->
    <script src="js/scripts.js"></script>
  </body>
</html>
