<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tag to define character set as UTF-8 -->
    <meta charset="utf-8" />

    <!-- Meta tag to ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title displayed in the browser tab -->
    <title>Pokedex</title>

    <!-- Bootstrap CSS for styling and responsive layout -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Link to custom styles for additional page styling -->
    <link rel="stylesheet" href="dist/dist.css" />

    <!-- Google font for Pokemon-styled text, specifically the Press Start 2P font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Dark mode toggle button for switching between light and dark modes -->
    <div class="toggle-container">
      <button
        id="dark-mode-toggle"
        class="dark-mode-button"
        type="button"
        title="Toggle Dark Mode"
      ></button>
    </div>

    <!-- Bootstrap Navbar for site navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Brand title for the Navbar -->
      <a class="navbar-brand" href="#">Pokedex</a>

      <!-- Button for collapsing the menu on smaller screens -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible menu containing navigation links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Active menu item -->
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content container for the page -->
    <div class="container">
      <!-- Main heading of the page -->
      <h1>Pokedex</h1>

      <!-- Search bar container with input field and filter dropdown -->
      <div class="search-bar-container">
        <!-- Input field for searching Pokemon by name -->
        <input
          type="text"
          id="pokemon-search"
          class="search-bar"
          placeholder="Search Pokemon"
        />

        <!-- Label for the Pokemon type dropdown -->
        <label for="type-dropdown">Pokemon type:</label>

        <!-- Dropdown menu for filtering Pokemon by type -->
        <select id="type-dropdown" class="type-dropdown">
          <option value="">All Types</option>
          <!-- Pokemon types will be dynamically inserted here -->
        </select>
      </div>

      <!-- Container for dynamically loading Pokemon list -->
      <div class="pokemon-list-container">
        <!-- Unordered list to hold Pokemon list items -->
        <ul class="pokemon-list list-group"></ul>
        <!-- Pokemon list items will be inserted dynamically here -->
      </div>
    </div>

    <!-- Modal dialog for displaying detailed information about a selected Pokemon -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- Modal title for Pokemon details -->
            <h5 class="modal-title" id="pokemonModalLabel">Pokemon Details</h5>
          </div>
          <div class="modal-body">
            <!-- The detailed content of the selected Pokemon will be displayed here -->
          </div>
          <div class="modal-footer">
            <!-- Button to close the modal dialog -->
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hidden loading spinner that shows while Pokemon data is being fetched -->
    <div id="loading-spinner" class="hidden">
      <img src="images/pokeball-spinner.gif" alt="Loading..." />
    </div>

    <!-- Including jQuery, Popper.js, and Bootstrap JS  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Polyfills for older browsers that may not support fetch and promises -->
    <script src="js/fetch-pollyfill.js"></script>
    <script src="js/promise-pollyfill.js"></script>

    <!-- Custom JavaScript for handling Pokemon data fetching and modal interactions -->
    <script src="dist/dist.js"></script>
  </body>
</html>
